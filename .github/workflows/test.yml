name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint & Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pip-audit

      - name: Check code formatting
        run: ruff format --check .

      - name: Run linter
        run: ruff check .

      - name: Check for security issues in code
        run: ruff check --select=S .

      - name: Audit dependencies
        run: |
          pip install pynacl
          pip-audit

      - name: Verify syntax
        run: |
          python -m py_compile vault.py crypto.py db.py merkle.py models.py cli.py

      - name: Verify imports
        run: |
          pip install pynacl
          python -c "from vault import MemoryVault; print('OK: vault imports')"
          python -c "from crypto import derive_key_from_passphrase; print('OK: crypto imports')"
          python -c "from models import MemoryObject; print('OK: models imports')"

  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint  # Run tests only if lint passes
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.10', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: |
          pytest tests/ --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml]

      - name: Run Bandit security scan
        run: |
          bandit -r . -x ./tests,./.venv,./build -f json -o bandit-report.json || true
          bandit -r . -x ./tests,./.venv,./build -f txt

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json
        if: always()

      - name: Scan for hardcoded secrets
        run: |
          pip install detect-secrets
          detect-secrets scan --all-files --exclude-files '\.git/.*' --exclude-files 'tests/.*' > secrets-report.json || true
          python -c "
          import json, sys
          with open('secrets-report.json') as f:
              data = json.load(f)
          results = data.get('results', {})
          total = sum(len(v) for v in results.values())
          if total > 0:
              print(f'WARNING: {total} potential secret(s) detected:')
              for f, findings in results.items():
                  for finding in findings:
                      print(f'  {f}:{finding[\"line_number\"]} - {finding[\"type\"]}')
          else:
              print('No secrets detected.')
          "
